<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorbeeldtabel</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <main>
        <article>
            <h2>Mijn eerste tabel</h2>
            
            <table>
                <thead>
                    <tr>
                        <th>Nummer</th>
                        <th>Vak</th>
                        <th>Docent</th>
                        <th>Aantal uren</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Wiskunde</td>
                        <td>Mevrouw Janssen</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Nederlands</td>
                        <td>Meneer de Vries</td>
                        <td>4</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Biologie</td>
                        <td>Mevrouw Peters</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </main>
</body>
</html>
